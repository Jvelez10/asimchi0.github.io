	<body>
		<script>addNavigation(1);</script>		
		<section>
			<h1>A Smarter Way To Learn</h1>
			<h2>Examples for Chpater 21 - 30</h2>
			
			<script>
				var promptString = prompt("Enter string with CAPS", "THIS IS SENTENCE!");
				var lowerCase = promptString.toLowerCase();<!-- Chapter 21 - Changing case -->
				//alert("Transformed string  = " + lowerCase);
				var result = document.createElement("p");
				result.appendChild(document.createTextNode(lowerCase));
				result.appendChild(document.createElement("br"));
				<!-- Chapter 22 - Strings: measuring length and extracting parts -->
				result.appendChild(document.createTextNode("Length of string is : " + lowerCase.length));				
				<!-- Chapter 23 - Strings: finding segments -->
				<!-- Chapter 24 - Strings: finding a character at a location -->
				var find = prompt("What segment of string you want to find?");
				result.appendChild(document.createElement("br"));	
				var index = lowerCase.indexOf(find);
				if(index == -1)
				{
					result.appendChild(document.createTextNode("Segment was not found"));
				}
				else
				{
					result.appendChild(document.createTextNode("Segment '" + find + "' was found at index  : " + index));
				}
				result.appendChild(document.createElement("br"));								
				<!-- Chapter 25 - Strings: replacing characters -->
				var charReplace = prompt("What character do you want to replace?","e");
				var expression = new RegExp(charReplace, "g");
				var replaced = lowerCase.replace(expression, Math.round(Math.random() * 101));
				result.appendChild(document.createTextNode(replaced));
				result.appendChild(document.createElement("br"));	
				<!-- Chapter 26 - Rounding numbers -->
				<!-- Chapter 27 - Generating random numbers -->
				<!-- Chapter 28 - Converting strings to integers and decimals -->
				<!-- Chapter 29 - Converting strings to numbers, numbers to strings -->
				<!-- Chapter 30 - Controlling the length of decimals -->				
				
				document.body.appendChild(result);
			</script>
		</section>

	</body>
