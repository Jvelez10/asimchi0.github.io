<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">

	<body>
		<script>addNavigation(1);</script>		
		<section>
			<h1>A Smarter Way To Learn</h1>
			<h2>Examples for Chpater 11 - 20</h2>
			<h3>Array example</h3>
			<p id="array"></p>
			<h3>Loop example</h3>
			<p id="loops"></p>
			<script>
				<!-- Chapter 11 - Comparison operators -->
				<!-- Chapter 12 - if...else and else if statements -->
				<!-- Chapter 13 - Testing sets of conditions -->
				<!-- Chapter 14 - if statements nested -->
				var firstValue = prompt("Enter first value", 3);
				var secondValue = prompt("Enter first value", 5);
				var thirdValue = prompt("Enter first value", 9);
				if (firstValue < secondValue) 
				{
					if (firstValue < thirdValue) { alert("First value is smallest"); }					
					else { alert("First value is in the middle"); }
				}
				else
				{
					if(firstValue > thirdValue) { alert("First value is biggest"); }
					else { alert("First value is in the middle"); }
				}
				<!-- Chapter 15 - Arrays -->
				<!-- Chapter 16 - Arrays: adding and removing elements -->
				<!-- Chapter 17 - Arrays: removing, inserting, and extracting elements -->
				var array = [2, 9];
				array.pop();
				array.push(7, 4 ,2);
				array.shift();
				array.unshift(1, 3);
				array.splice(3, 0 ,9 ,3 , 5);
				var arrayExample = document.getElementById("array");
				arrayExample.innerHTML = array;
				<!-- Chapter 18 - for loops -->
				<!-- Chapter 19 - for loops: flags, Booleans, array length, and loopus interruptus -->
				<!-- Chapter 20 - for loops nested -->
				var fancy = ["Fancy","array","element"];
				var arrayExample = document.getElementById("loops");
				var uList = document.createElement("ul");				
				for (var i = 0; i < array.length; i++)
				{
					var listItem = document.createElement("li");	
					var massage="";
					for (var j = 0; j < fancy.length; j++)
					{
						massage = massage + " " + fancy[j];
					}
					massage = massage + " " + (i+1) + " : " + array[i];
					if(i == 4) 
					{
						massage = "Loops is too long, aborting"; 
						listItem.appendChild(document.createTextNode(massage));					
						uList.appendChild(listItem);
						break;
					} 
					listItem.appendChild(document.createTextNode(massage));					
					uList.appendChild(listItem);					
				}
				arrayExample.appendChild(uList);
			</script>
		</section>
		<script>addFooter(1);</script>
	</body> 
</html>
