<!DOCTYPE html>
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="styles/mystyle.css">
    <title>Web115 Template</title>
    
    <!--     
        Structure of HTML5 semantic layout swiped from PHP Fiddle and modified
        to include validing code and validation buttons and some other tweaks

        +===================================+
        |               header              |
        +===================================+
        |                 nav               |
        +=====================+=============+
        |                     |             |
        |       section       |    aside    |
        |
        +=====================+=============+    
        |          footer/tagline           |
        |         validation buttons        |
        +===================================+
        
        The code from Internet
        
        http://phpfiddle.org        
    -->
</head>

<body>
    <nav>
		<div>
			<a href="template.html">
				<h1>WEB-115-N801 Template</h1>
			</a>
		</div>
        <ul>
            <li><a href="#">Menu Option 1</a></li>
            <li><a href="#">Menu Option 2</a></li>
        </ul>
    </nav>
	<section class="my-own-style">
	    <header>
            <h1>Header</h1>
            <h2>Subheader</h2>
		</header>
		<footer>
			<p>Page built by NoNameCorp</p>
			<p>
				<a href="http://validator.w3.org/check?uri=referer" id = "validation_link_html">
					<img src="images/button_validation_html5.png"  alt="Valid HTML 5" height="31" width="88" style="border:0px;" />
				</a>
			
				<a href="https://jigsaw.w3.org/css-validator/check/referer" id = "validation_link_css">
					<img src="images/button_validation_css.png"  alt="Valid CSS" height="31" width="88" style="border:0px;" />
				</a>
				<script>
					document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
					document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
				</script>
			</p>
			
		</footer>
	</section>
</body>
</html>
